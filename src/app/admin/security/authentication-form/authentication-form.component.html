<div class="main-wrapper main-div" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>{{action}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (submit)="onSubmit.emit(form.value)" [formGroup]="form" class="example-form">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                    <mat-error>{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput />
                    <mat-error>The field password is required</mat-error>
                </mat-form-field>
                <div>
                    <button mat-flat-button color="primary" [disabled]="form.invalid" class="btn-block btn">
            {{action}}
        </button>
                    <button mat-flat-button color="primary" [disabled]="form.invalid" class="btn-block btn">
                        <a routerLink="/"> Cancel</a>
        </button>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
