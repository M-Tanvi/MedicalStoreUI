<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input formControlName="companyName" matInput />
        <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>
    </mat-form-field><br/>
    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput />
        <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>
    </mat-form-field><br/>
    <mat-form-field appearance="outline">
        <mat-label>Contact Person</mat-label>
        <input formControlName="contactPerson" matInput />
        <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>
    </mat-form-field><br/>
    <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input formControlName="mobileNo" matInput />
        <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>
    </mat-form-field><br/>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/suppliers">Cancel</a>
    </div>
</form>
